<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="css/public_bottom.css" />

</head>

<body>
	<div class="parent">
		<!--顶部-->
		<div class="top">
			<!--顶部第一行-->
			<div class="top_up">
				<div class="top_up_right">
					<ul>
						<li><a href="login.html">会员登录</a></li>
						<li><a href="register.html" style="color: red;">会员注册</a></li>
						<li><a href="#">注销登录</a></li>
						<li><a href="aboutUs.html">关于我们</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<!--顶部第二行-->
			<div class="top_middle">
				<div class="top_middle_left">
					<img src="img/12574772601.jpg" />
				</div>
				<div class="top_middle_right">
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="car.html">我的餐车</a></li>
						<li><a href="order.html">我的订单</a></li>
						<li><a href="peisong.html">配送说明</a></li>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			<!--顶部第三行-->
			<div class="top_bottom">
				<hr color="#ff4500" size="7" />
			</div>
		</div>
		<!--中部-->
		<div class="middle">
			<div class="middle_center">
				<form action="" id="form" onsubmit="return fun()">
					<table width="570px" bordercolor="orange" border="1" cellpadding="0" cellspacing="0">
						<tr align="center">
							<th colspan="3">请填写用户信息（带*为必填项）</th>
						</tr>
						<tr align="center">
							<td>用户名：</td>
							<td><input id="account" type="text" name="account" onblur="userCheck()" /> </td>
							<td>*您用来登录的用户名</td>
						</tr>
						<tr align="center">
							<td>密码：</td>
							<td><input id="pwd" type="password" name="password" onblur="pwdCheck()" /></td>
							<td>*长度必须大于5小于16个字符，只能是字母和数字</td>
						</tr>
						<tr align="center">
							<td>确认密码：</td>
							<td><input id="r_pwd" type="password" name="r_password" onblur="confirmPwd()" /></td>
							<td>*请将输入的密码再次输入</td>
						</tr>
						<tr align="center">
							<td>真实姓名：</td>
							<td><input type="text" /></td>
							<td>*填写您的真实姓名</td>
						</tr>
						<tr align="center">
							<td>性别：</td>
							<td>男：<input type="radio" name="sex" />女：<input type="radio" name="sex" /> </td>
							<td>*请填写您的真实信息</td>
						</tr>
						<tr align="center">
							<td>身份证号：</td>
							<td><input type="text" /> </td>
							<td>*请填写您的真实信息</td>
						</tr>
						<tr align="center">
							<td colspan="3"><input type="submit" value="" style="background: url(img/canche_submit.gif); width: 54px; height: 20px; border: none;"></td>
							<!-- <img src="img/canche_submit.gif" onsubmit="return submit()" /> -->
						</tr>
					</table>
				</form>

			</div>

		</div>
		<!--底部-->
		<div class="bottom">
			<hr size="7" color="orange" />
			<a href="aboutUs.html">关于我们</a>|<a href="peisong.html">配送说明</a>
			<br />
			Copyright&copy2019-2028
		</div>
	</div>



	<script>
		var flag1;
		var flag2;
		var flag3;
		function userCheck() {
			var username = document.getElementById("account").value;
			if (username == "") {
				flag1 = false;
				alert("用户名不能为空");
			} else {
				flag1 = true;
			}
		}


		function pwdCheck() {
			var password = document.getElementById("pwd").value;
			var reg = new RegExp("^[0-9a-zA-Z]{5,16}$");
			if (reg.test(password) && password != "") {
				flag2 = true;
			} else {
				flag2 = false;
				alert("密码格式有误");
			}
		}

		function confirmPwd() {
			var password = document.getElementById("pwd").value;
			var r_password = document.getElementById("r_pwd").value;
			if (r_password == "" || r_password != password) {
				flag3 = false;
				alert("请确认密码是否输入正确");
			} else {
				flag3 = true;
			}
		}


		function fun() {
			var list = document.getElementsByTagName("input");
			for (var i = 0; i < list.length; i++) {
				if (list[i].value == "") {
					alert("请确认信息填写完整");
					return false;
				}
			}
			if (flag1 == true && flag2 == true && flag3 == true) {
				alert("注册成功");
				return true;
			}
		}
	</script>
</body>

</html>
