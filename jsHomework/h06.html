<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var height = prompt("请输入身高(单位:厘米)");
        var wealth = prompt("请输入财富(单位:万)");
        var look = prompt("请输入颜值(帅/不帅)");
        if(height>180&&wealth>1000&&look=="帅"){
            document.write("我一定要嫁给他");
        }else if(height>180||wealth>1000||look=="帅"){
            document.write("嫁吧，比上不足，比下有余");
        }else{
            document.write("不嫁");
        }
    </script>
</head>
<body>
    <pre>
        大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出
        一定的条件：高：180cm以上；富：财富1千万以上；帅：是。
        如果这三个条件同时满足，则：“我一定要嫁给他!!!”
        如果三个条件有为真的情况，则：“嫁吧，比上不足，比下有余。”
        如果三个条件都不满足，则：“不嫁！”
    </pre>
</body>
</html>
