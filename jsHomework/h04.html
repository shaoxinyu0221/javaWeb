<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rank = prompt("输入刘斩仙的名次");
        if(rank=="冠军"){
            document.write("刘斩仙当上武林盟主");
        }else if(rank=="第二名"){
            document.write("刘斩仙当上总舵主");
        }else if(rank=="第三名"){
            document.write("刘斩仙当上峨眉派掌门");
        }else{
            document.write("刘斩仙逐出师门");
        }
    </script>
</head>
<body>
    <pre>派刘斩仙参加武林比赛,刘斩仙的名次存储在字符串变量中(注:字符串变量值的比较使用equals)
        如果得冠军，打印刘斩仙当上武林盟主
        如果得第二名，打印刘斩仙当上总舵主
        如果得第三名，打印刘斩仙当上峨眉派掌门
        否则，打印刘斩仙逐出师门</pre>
</body>
</html>
