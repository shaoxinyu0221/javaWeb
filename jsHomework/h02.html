<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = prompt("请请输入要判断的数字");
        if(n>=1000 && n<=9999){
            document.write("这是一个四位数");
        }else{
            document.write("这不是一个四位数");
        }
    </script>
</head>
<body>
    <p>有一个数字,存储在变量n中,写程序判断该数字是不是4位数(提示,四位数大于等于1000,小于10000,不考虑小数)</p>
</body>
</html>
