<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = prompt("请输入今天是周几");
        if(date=="周一" || date=="星期一"){
            document.write("鸡蛋");
        }else if(date=="周二" || date=="星期二"){
            document.write("鱼");
        }else if(date=="周三" || date=="星期三"){
            document.write("青菜");
        }else if(date=="周四" || date=="星期四"){
            document.write("牛肉");
        }else if(date=="周五" || date=="星期五"){
            document.write("虾");
        }else if(date=="周六" || date=="星期六"){
            document.write("汉堡");
        }else if(date=="周日" || date=="星期天"){
            document.write("鸡翅");
        }else{
            document.write("输入有误");
        }
    </script>
</head>
<body>
    <p>用代码实现本周食谱：周一：鸡蛋 周二：鱼 周三：青菜 周四：牛肉 周五：虾 周六：汉堡 周天：鸡翅;</p>
</body>
</html>
