<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var number = prompt("请输入一个数");
        if(number%3 == 0){
            document.write("这个数是3的倍数");
        }else{
            document.write("这个数不是3的倍数");
        }
    </script>
</head>
<body>
    <p>1.有一个数存储在变量n中，判断该数是不是3的倍数，并将结果输出(提示,一个数除以3没有余数,则该数是3的倍数)</p>
</body>
</html>
